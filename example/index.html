<!doctype html>
<html lang="en" ng-app="modalExampleApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS Modal Example</title>
  <link rel="stylesheet" href="css/modal.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>
      .mainWrapper {
          width: 260px;
          position: absolute;
          margin-top: 200px;
          left:50%;
          margin-left: -130px;
      }
      .closeBtn {
          position: absolute;
          bottom: 15px;
          right: 15px;
      }
      .yourModalContent {
          text-align: center;
          font-size: 1.4em;
          margin-top: 50px;
      }
      .openBtn {
          margin: 5px 5px 5px 5px;
          width: 260px;
      }
  </style>

</head>
<body>
    <div class="mainWrapper" ng-controller="mainCtrl">
      <button class="btn btn-large btn-primary openBtn" type="button" ng-click="openModal()">Open Modal</button>
      <button class="btn btn-large btn-primary openBtn" type="button" ng-click="openModalWithInlineCtrl()">Open Modal (Inline Ctrl)</button>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
